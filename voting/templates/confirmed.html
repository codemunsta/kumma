{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'voting.css' %}">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="content-wrapper">
        <header class="wrapper border-bottom">
            <nav class=" navbar-expand-lg extended navbar-light navbar-bg-light caret-none">
                <div class="container flex-lg-column">
                  <div class="topbar d-flex flex-row w-100 justify-content-between align-items-center">
                    <div class="navbar-brand"><a href="{% static 'index' %}"><img src="{% static 'assets/img/logo-dark.png' %}" srcset="{% static 'assets/img/logo-dark@2x.png 2x' %}" alt="" /></a></div>
                    <div class="navbar-other ms-auto">
                      <ul class="navbar-nav flex-row align-items-center">
                        <li class="nav-item"><a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-info"><i class="uil uil-info-circle"></i></a></li>
                        <li class="nav-item dropdown language-select text-uppercase border">
                          <a class="nav-link dropdown-item dropdown-toggle py-2 fw-normal" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">En</a>
                          <ul class="dropdown-menu">
                            <li class="nav-item"><a class="dropdown-item" href="#">En</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="#">De</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="#">Es</a></li>
                          </ul>
                        </li>
                        <li class="nav-item d-lg-none">
                            <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger bt-lg" data-section-id="1">Logout</button></a>
                        </li>
                      </ul>
                      <!-- /.navbar-nav -->
                    </div>
                    <!-- /.navbar-other -->
                  </div>
                  <!-- /.d-flex -->
                </div>
                <!-- /.container -->
              </nav>
        </header>
        <div class="wrapper hero-upper mb-5">
            <div class="container main-up">
                <ul>
                    <li>Ballot</li>
                    <i class="uil uil-angle-right-b fs-18"></i>
                    <li>Review</li>
                    <i class="uil uil-angle-right-b fs-18"></i>
                    <li class="text-danger">Confirmation</li>
                </ul>
            </div>
            <div class="container hero-up-img mt-8">
                <img src="{% static 'images/Uniben-Logo.png' %}" alt="uniben-img">
                <h2 class="mb-0 mt-5">University of Benin</h2>
                <p class="mb-0">E-voting system</p>
            </div>
        </div>

        <section id="section-3" class="wrapper allSection justify-content-center align-items-center">
            <div class="container">
                <div class="justify-content-center">
                    <h2 class="fw-normal text-center">Voting Confirmed!</h2>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <a href="{% url 'logout' %}" class="btn btn-danger bt-lg text-center" data-section-id="1">Logout</a>
            </div>
        </section>


    </div>

    <script src="./profile-voting.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
